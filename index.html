<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Stylish" rel="stylesheet">
  </head>
  <body>
    <div class="title">
      memorie
      <br>
    </div>
      <section class= 'memory-game'>
        <div class="start">
          <form id="form">

            
            <input type="text" name="name" id="player"><br>
            <div class="difficulty">

              <input class="btn easy" type="submit" data-fn="start" value="Easy!" style="font-family: 'Stylish', sans-serif"></input>
              <input class="btn hard" type="submit" data-fn="start" value="Hard!" style="font-family: 'Stylish', sans-serif"></input>
              <input class="btn super" type="submit" data-fn="start" value="Super Hard!" style="font-family: 'Stylish', sans-serif"></input>
            </div>
          </form>
          <h2 id="stop-clock"</h2>
        </div>
        <span class="messages"></span>
          <div id="tile-container">
              <img class= 'front-face' src='' />
          </div>
      </section>
      <div class="creation-team" style="font-family: 'Stylish', sans-serif;">
        <br>

        Brought to you by Team Sexii (c)
      </div>
  </body>
